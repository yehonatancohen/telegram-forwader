version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt pytest
      - run:
          name: Run tests
          command: python -m pytest tests/ -v

  build-and-push:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Set up Docker Buildx
          command: |
            docker buildx create --use --name multiarch
            docker buildx inspect --bootstrap
      - run:
          name: Build and push multi-arch image
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t $DOCKERHUB_USERNAME/telegram-reporter:latest \
              -t $DOCKERHUB_USERNAME/telegram-reporter:$CIRCLE_SHA1 \
              --push .

  build-and-push-brain:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Init submodules
          command: git submodule update --init --recursive
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Set up Docker Buildx
          command: |
            docker buildx create --use --name multiarch
            docker buildx inspect --bootstrap
      - run:
          name: Build and push clearmap-brain image
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t $DOCKERHUB_USERNAME/clearmap-brain:latest \
              -t $DOCKERHUB_USERNAME/clearmap-brain:$CIRCLE_SHA1 \
              --push ./clearmap-brain

workflows:
  build-test-deploy:
    jobs:
      - test
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only: main
      - build-and-push-brain:
          filters:
            branches:
              only: main
